<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="img/copy.svg" alt="copy">
                    </button>
                    <button id="renew">
                        <img src="img/renew.svg" alt="renew">
                    </button>
                </div>
            </div>
        </section>

        <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64">
        <button id="copy-2">Copiar senha</button>
    </main>

    <script src="main.js"></script>
</body>

</html>
